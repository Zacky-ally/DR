    <style>
        button {
            outline: none;
            border: none;
            font-size: 18px;
            text-transform: uppercase;
            margin: auto;
            cursor: pointer;
            letter-spacing: 2px;
            color: rgb(2, 1, 1);
        }

        .group {
            width: 100%;
            display: grid;
            gap: 50px;
            grid-template-columns: repeat(auto-fill, 300px);
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;
            text-align: center;
        }

        .autofill-btn {
            display: block;
            position: relative;
            padding: 0.5em 2.2em;
            font-size: 25px;
            background: transparent;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
        }

        .autofill-btn span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            border: 5px solid #570303;
            text-align: center;
        }

        .autofill-btn span::before {
            content: "";
            position: absolute;
            width: 8%;
            height: 500%;
            background: rgb(8, 8, 8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-60deg);
            transition: all 0.5s linear;
        }

        .autofill-btn:hover span::before {
            transform: translate(-50%, -50%) rotate(-90deg);
            width: 100%;
            background: #4e0404;
        }

        .alone {
            line-height: 85px;
            color: #010101;
            font-size: 30px;
            font-weight: 700;
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #000000, #350000, #da0e0e8d);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            animation: animate 1.5s linear infinite;
        }

        @keyframes animate {
            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
